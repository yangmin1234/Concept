{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block main_content %}
    

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static "img/about-bg.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Make a Post</h1>
                        <hr class="small">
                        <span class="subheading">Share with the World.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% if not user.is_authenticated %}
                    You must be <u><a href="{% url "auth_login" %}">logged in</a></u> to make a post.
                {% else %}                
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div align="center">
                            <input class="btn btn-default" type="submit" value="Post to Blog"/>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>

    <hr>


{% endblock main_content %}
